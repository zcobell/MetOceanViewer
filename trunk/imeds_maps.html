<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <!-- Load the google maps api and the google visualization api -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/modules/exporting.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript">

    var IMEDSMarkers = [];
    var IMEDSInfoWindow = [];
    var YMin,YMax;
    var PlotTitle;
    var XLabel,YLabel;
    var ADCLabel,OBSLabel;
    var ADCColorCode,OBSColorCode;
    var AutoY;

    var Locations = [];
    var DataSeries = [];
    var SeriesOptions = [];


    //Functions for the new version of the IMEDS map

    //Build the data series
    function allocateData(NumSeries)
    {
        Locations[1] = [];
        Locations[2] = [];

        SeriesOptions[1] = [];
        SeriesOptions[2] = [];

        for(var i=0;i<NumSeries;i++)
        {
            DataSeries[i] = [];
        }
        return;
    }

    //Set the locations array
    function SetMarkerLocations(index,x,y)
    {
        Locations[1][index] = x;
        Locations[2][index] = y;
        return;
    }

    //Save the time series data into a single 4 dimensional array
    function AddDataSeries(StationIndex,SeriesIndex,ThisData)
    {
        var ThisDataSplit = ThisData.split(";");
        DataSeries[SeriesIndex][StationIndex] = [];
        for(var i=0;i<ThisDataSplit.length();i++)
        {
            DataSeries[SeriesIndex][StationIndex][i] = [];
            ThisDataSplit2 = ThisDataSplit2.split(":");
            for(var j=0;j<ThisDataSplit2.length();j++)
            {
                DataSeries[SeriesIndex][StationIndex][i][j] = ThisDataSplit2[j];
            }
            if(Number(DataSeries[SeriesIndex][StationIndex][i][j])<-400)
                DataSeries[SeriesIndex][StationIndex][i][j] = -9999;
        }
        return;
    }

    //Save the options for each data series
    function SetSeriesOptions(index,name,color)
    {
        SeriesOptions[1][index] = name;
        SeriesOptions[2][index] = color;
        return;
    }

    function AddToMap()
    {
        var i,x,y,NLocations,Latlng,contentString;

        NLocations = Locations[1].length();

        for(i=0;NLocations;i++)
        {
            x = Locations[1][i];
            y = Locations[2][i];
            Latlng = new google.maps.LatLng(y,x);
            IMEDSMarkers[i] = new google.maps.Marker({
                position: Latlng,
                map: map,
                title: SeriesOptions[1][i]
            });
            contentString = "<b>Station:</b> "+SeriesOptions[1][i];

            google.maps.event.addListener(IMEDSMarkers[i], 'click', function() {
                //Set the Marker ID
                window.markerID = i;
                if(window.LastInfo!=-1)
                {
                    window.LastInfo.close();
                }
                window.LastInfo = IMEDSInfoWindow[i];
                IMEDSInfoWindow[i].open(map,IMEDSMarkers[i]);
                //INSERT PLOTTING HERE
            });

        }
        return;
    }


    //Old IMEDS map Functions
    function clearMarkers()
    {
        while(IMEDSMarkers[0])
        {
            IMEDSMarkers.pop().setMap(null);
        }
    }

    function fitMarkers()
    {
        var extent = new google.maps.LatLngBounds();
        var nMarker = IMEDSMarkers.length;
        for(i=0;i<nMarker;i++)
        {
            extent.extend(IMEDSMarkers[i].getPosition());
        }
        map.fitBounds(extent);
    }

    function SetGlobalValues(InPlotTitle,InAutoY,InYMin,InYMax,InXLabel,InYLabel,InADCLabel,InOBSLabel,InADCColorCode,InOBSColorCode)
    {
        PlotTitle = InPlotTitle;
        YMin = InYMin;
        YMax = InYMax;
        XLabel = InXLabel;
        YLabel = InYLabel;
        ADCLabel = InADCLabel;
        OBSLabel = InOBSLabel;
        ADCColorCode = InADCColorCode;
        OBSColorCode = InOBSColorCode;
        AutoY = InAutoY;

        return;
    }

    function addValidationStation(DoADC,DoOBS,x,y,ID,name,Range,RawDataADC,RawDataOBS){
          var myLatlng = new google.maps.LatLng(y,x);
          IMEDSMarkers[ID] = new google.maps.Marker({
              position: myLatlng,
              map: map,
              title: String(ID)
          });
          var contentString = "<b>Validation Station:</b> "+name;
          IMEDSInfoWindow[ID] = new google.maps.InfoWindow({content: contentString});
          google.maps.event.addListener(IMEDSMarkers[ID], 'click', function() {
            //Set the Marker ID
            window.markerID = ID;
            if(window.LastInfo!=-1)
            {
                window.LastInfo.close();
            }
            window.LastInfo = IMEDSInfoWindow[ID];
            IMEDSInfoWindow[ID].open(map,IMEDSMarkers[ID]);
            PlotValidationData(DoADC,DoOBS,name,RawDataADC,RawDataOBS,Range);
          });

      }

      ////////////////////////////////////////////////////////////
      //   PAN TO FUNCTION                                      //
      //                                                        //
      //  Function to pan to a different x,y,zoom on the map    //
      ////////////////////////////////////////////////////////////
      function panToIMEDS(x,y,z){
        var center = new google.maps.LatLng(y,x);
        map.setCenter(center);
        map.setZoom(z);
      }

      ////////////////////////////////////////////////////////////
      //   INITIALIZE FUNCTION                                  //
      //                                                        //
      //  Function to initialize the google maps area on load   //
      ////////////////////////////////////////////////////////////
      function initializeIMEDS() {
        //Initialize the map

        window.LastInfo = -1;
        var myOptions = {
          center: new google.maps.LatLng(29.5, -91.5),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          panControl: true,
          streetViewControl: false,
          panControlOptions: { position: google.maps.ControlPosition.LEFT_TOP },
          zoomControlOptions: { position: google.maps.ControlPosition.LEFT_TOP }
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var logoControlDiv = document.createElement('DIV');
        var logoControl = new ArcadisLogo(logoControlDiv);
        logoControlDiv.index = 0; // used for ordering
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(logoControlDiv);
       }


      function PlotValidationData(DoADC,DoOBS,StationName,RawDataADC,RawDataOBS,Range) {

        //Set the ymin/ymax values
        if(Range=="auto")
        {
            var autorange = 1;
        }
        else
        {
            var autorange = 0;
            TempRange = Range.split(":");
            var ymin = Number(TempRange[0]);
            var ymax = Number(TempRange[1]);
        }

        //Split by rows
        RawDataOBS2 = RawDataOBS.split(";");
        RawDataADC2 = RawDataADC.split(";");

        //Split the rows into their pieces
        if(DoOBS == 1)
        {
            IMEDSData = new Array();
            var TempDataOBS = new Array();
            for(var i=0;i<RawDataOBS2.length;i++)
            {
                TempDataOBS = RawDataOBS2[i].split(":");
                IMEDSData[i] = new Array();
                for(var j=0;j<TempDataOBS.length;j++)
                {
                    IMEDSData[i][j] = TempDataOBS[j];
                }
                if(Number(IMEDSData[i][5]) < -400)
                {
                    IMEDSData[i][5] = -9999;
                }
            }
        }

        if(DoADC == 1)
        {
            ADCData = new Array();
            var TempDataADC = new Array();
            for(i=0;i<RawDataADC2.length;i++)
            {
                TempDataADC = RawDataADC2[i].split(":");
                ADCData[i] = new Array();
                for(var j=0;j<TempDataADC.length;j++)
                {
                    ADCData[i][j] = TempDataADC[j];
                }
                if(Number(ADCData[i][5]) < -400)
                {
                    ADCData[i][5] = -9999;
                }
            }
        }

        // Create the data tables
        var idx;
        var idx2;
        var ThisDate;
        var ThisData;
        if(DoOBS == 1)
        {
            idx2 = -1;
            var OBSPlottingData = new Array();
            for(idx=0; idx<IMEDSData.length;idx++)
            {
                ThisDate = Date.UTC(Number(IMEDSData[idx][0]),Number(IMEDSData[idx][1])-1,
                                    Number(IMEDSData[idx][2]),Number(IMEDSData[idx][3]),
                                    Number(IMEDSData[idx][4]),0,0);
                ThisData = Number(IMEDSData[idx][5]);
                if(ThisData>-999)
                {
                    idx2                      = idx2 + 1;
                    OBSPlottingData[idx2]     = new Array();
                    OBSPlottingData[idx2][0]  = ThisDate;
                    OBSPlottingData[idx2][1]  = ThisData;
                }
            }
        }

        if(DoADC == 1)
        {
            idx2 = -1;
            var ADCPlottingData = new Array();
            for(idx=0; idx<ADCData.length;idx++)
            {
                ThisDate = Date.UTC(Number(ADCData[idx][0]),Number(ADCData[idx][1])-1,
                                    Number(ADCData[idx][2]),Number(ADCData[idx][3]),
                                    Number(ADCData[idx][4]),0,0);
                ThisData = Number(ADCData[idx][5]);
                if(ThisData>-999)
                {
                    idx2                      = idx2 + 1;
                    ADCPlottingData[idx2]     = new Array();
                    ADCPlottingData[idx2][0]  = ThisDate;
                    ADCPlottingData[idx2][1]  = ThisData;
                }
            }
        }

        if(AutoY == "auto")
            var yData = { labels: {format: '{value:.2f}'}, title: { text: YLabel } };
        else
            var yData = { min: YMin, max: YMax, labels: {format: '{value:.2f}'}, title: { text: YLabel } };

        var xData = { type: 'datetime', title: { text: XLabel }, dateTimeLabelFormats: { month: '%e. %b', year: '%b' } };
        var plotOption = { series: { marker: { enabled: false }, animation: { enabled: true, duration: 1000, easing: 'linear' }, } };
        var plotToolTip = {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    Highcharts.dateFormat('%b %e, %Y %l:%M%p', this.x) +': '+ this.y +' ';
                    }
                };
        var seriesData;

        if(DoOBS == 1 && DoADC == 1)
        {
            seriesData = [{
                name: ADCLabel,
                data: ADCPlottingData,
                color: ADCColorCode
                    },{
                name: OBSLabel,
                data: OBSPlottingData,
                color: OBSColorCode
                }];
        }
        else if(DoOBS == 1 && DoADC == 0)
        {
            seriesData = [{
                name: OBSLabel,
                data: OBSPlottingData,
                color: OBSColorCode
                }];
        }
        else if(DoOBS == 0 && DoADC == 1)
        {
            seriesData = [{
                name: ADCLabel,
                data: ADCPlottingData,
                color: ADCColorCode
                }];
        }

        // Create the HighChart
            $('#plot_area').highcharts({
                chart: {
                    type: 'line',
                    zoomType: 'xy'
                },
                exporting: {
                         enabled: false
                },
                title: {
                    text: PlotTitle
                },
                subtitle: {
                    text: 'Station '+StationName
                },
                xAxis: xData,
                yAxis: yData,
                plotOptions: plotOption,
                tooltip: plotToolTip,
                series: seriesData
            });

        return;
      }

      function ArcadisLogo(controlDiv) {
            controlDiv.style.padding = '5px';
            var logo = document.createElement('IMG');
            logo.src = 'qrc:/img/arcadis_logo.png';
            logo.style.cursor = 'pointer';
            controlDiv.appendChild(logo);

            google.maps.event.addDomListener(logo, 'click', function() {
                window.location = 'http://www.arcadis-us.com';
            });
      }


    </script>
  </head>
  <body onload="initializeIMEDS()">
      <div style="height:100%; width: 100%; display: table">
          <div style="display: table-row">
            <div id="map_canvas" style="width: 50%; display: table-cell;"></div>
            <div id="plot_area" style="width: 50%; display: table-cell;"></div>
          </div>
      </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <!-- Load the google maps api and the google visualization api -->
    <script src="/js/jquery.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/modules/exporting.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript">

    var IMEDSMarkers = new Array();
    var YMin,YMax;
    var PlotTitle;
    var XLabel,YLabel;
    var ADCLabel,OBSLabel;
    var ADCColorCode,OBSColorCode;
    var AutoY;

    var Locations = new Array();
    var DataSeries = new Array();
    var SeriesOptions = new Array();
    var StationName = new Array();
    var map;
    var LastInfoWindow;
    var LastMarker = -1;


    //Functions for the new version of the IMEDS map

    //Build the data series
    function allocateData(NumSeries)
    {
        Locations[0] = new Array();
        Locations[1] = new Array();

        for(var i=0;i<NumSeries;i++)
        {
            DataSeries[i] = new Array();
        }
        return;
    }

    //Set the locations array
    function SetMarkerLocations(index,x,y,name)
    {
        Locations[0][index] = x;
        Locations[1][index] = y;
        StationName[index]  = name;
        return;
    }

    //Save the time series data into a single 4 dimensional array
    function AddDataSeries(StationIndex,SeriesIndex,ThisData)
    {
        var ThisDataSplit = ThisData.split(";");
        DataSeries[SeriesIndex][StationIndex] = new Array();
        for(var i=0;i<ThisDataSplit.length;i++)
        {
            DataSeries[SeriesIndex][StationIndex][i] = new Array();
            ThisDataSplit2 = ThisDataSplit[i].split(":");

            DataSeries[SeriesIndex][StationIndex][i][0] = ThisDataSplit2[0];
            DataSeries[SeriesIndex][StationIndex][i][1] = ThisDataSplit2[1];
            DataSeries[SeriesIndex][StationIndex][i][2] = ThisDataSplit2[2];
            DataSeries[SeriesIndex][StationIndex][i][3] = ThisDataSplit2[3];
            DataSeries[SeriesIndex][StationIndex][i][4] = ThisDataSplit2[4];
            DataSeries[SeriesIndex][StationIndex][i][5] = ThisDataSplit2[5];

            if(Number(DataSeries[SeriesIndex][StationIndex][i][5])<-400)
                DataSeries[SeriesIndex][StationIndex][i][5] = -9999;
        }
        return;
    }

    //Save the options for each data series
    function SetSeriesOptions(index,MyName,MyColor,MyUnit,MyXadjust,MyYadjust)
    {
        SeriesOptions[index] = { name: MyName, color: MyColor, unit: MyUnit, xadjust: MyXadjust, yadjust: MyYadjust };
        return;
    }

    function AddToMap()
    {
        var i,x,y,NLocations,Latlng,contentString;

        NLocations = Locations[1].length;

        for(i=0;i<NLocations;i++)
        {
            x = Locations[0][i];
            y = Locations[1][i];
            Latlng = new google.maps.LatLng(y,x);
            IMEDSMarkers[i] = new google.maps.Marker({
                position: Latlng,
                map: map,
                title: StationName[i],
                LocalID: i
            });
            google.maps.event.addListener(IMEDSMarkers[i], 'click', function() {
                PlotIMEDSSeries(this);
                });
        }
        return;
    }

    function PlotIMEDSSeries(marker)
    {
        var i,j,k,index;
        var seriesList = new Array();
        var Data = new Array();
        var contentString;
        var ThisData;
        var multiplier,plusX,plusY;

        index = marker.LocalID;

        if(LastMarker!=-1)
            LastInfoWindow.close();

        LastMarker = index;

        contentString = "<b>Station:</b> "+StationName[index];
        var IMEDSInfoWindow = new google.maps.InfoWindow({content: contentString});
        IMEDSInfoWindow.open(map,marker);
        LastInfoWindow = IMEDSInfoWindow;

        //Create the data tables
        for(i=0;i<DataSeries.length;i++)
        {
            Data[i]    = new Array();
            multiplier = SeriesOptions[i].unit;
            plusX      = SeriesOptions[i].xadjust;
            plusY      = SeriesOptions[i].yadjust;

            for(j=0;j<DataSeries[i][index].length-1;j++)
            {

                Data[i][j] = new Array();
                ThisDate = Date.UTC(Number(DataSeries[i][index][j][0]),Number(DataSeries[i][index][j][1])-1,
                                    Number(DataSeries[i][index][j][2]),Number(DataSeries[i][index][j][3])+plusX,
                                    Number(DataSeries[i][index][j][4]),0,0);
                Data[i][j][0] = ThisDate;
                Data[i][j][1] = Number(DataSeries[i][index][j][5])*multiplier+plusY;

                //Null value check
                if(Data[i][j][1]<-999)
                    Data[i][j][1] = null;

            }
        }


        //Create the series
        var LocalData;
        for(i=0;i<DataSeries.length;i++)
        {
            LocalData = Data[i];
            seriesList[i] = {name: SeriesOptions[i].name, color: SeriesOptions[i].color, data: LocalData };
        }

        //Start setting up the plot
        if(AutoY == "auto")
            var yData = { labels: {format: '{value:.2f}'}, title: { text: YLabel } };
        else
            var yData = { min: YMin, max: YMax, labels: {format: '{value:.2f}'}, title: { text: YLabel } };

        var xData = { type: 'datetime', title: { text: XLabel }, dateTimeLabelFormats: { month: '%e. %b', year: '%b' } };
        var plotOption = { series: { marker: { enabled: false }, animation: { enabled: true, duration: 1000, easing: 'linear' }, } };
        var plotToolTip = {
                formatter: function() {
                    return '<b>'+ this.series.name +'</b><br/>'+
                    Highcharts.dateFormat('%b %e, %Y %l:%M%p', this.x) +': '+ this.y +' ';
                    }
                };

        // Create the HighChart
        $('#plot_area').highcharts({
            chart: {
                type: 'line',
                zoomType: 'xy'
            },
            exporting: {
                     enabled: false
            },
            title: {
                text: PlotTitle
            },
            subtitle: {
                text: 'Station '+StationName[index]
            },
            xAxis: xData,
            yAxis: yData,
            plotOptions: plotOption,
            tooltip: plotToolTip,
            series: seriesList
        });

        return;
    }


    function setGlobal(InPlotTitle,InAutoY,InYMin,InYMax,InXLabel,InYLabel)
    {
        PlotTitle = InPlotTitle;
        YMin = InYMin;
        YMax = InYMax;
        XLabel = InXLabel;
        YLabel = InYLabel;
        AutoY = InAutoY;
        return;
    }


    //Old IMEDS map Functions
    function clearMarkers()
    {
        while(IMEDSMarkers[0])
        {
            IMEDSMarkers.pop().setMap(null);
        }
    }

    function fitMarkers()
    {
        var extent = new google.maps.LatLngBounds();
        var nMarker = IMEDSMarkers.length;
        for(i=0;i<nMarker;i++)
        {
            extent.extend(IMEDSMarkers[i].getPosition());
        }
        map.fitBounds(extent);
    }

      ////////////////////////////////////////////////////////////
      //   PAN TO FUNCTION                                      //
      //                                                        //
      //  Function to pan to a different x,y,zoom on the map    //
      ////////////////////////////////////////////////////////////
      function panToIMEDS(x,y,z){
        var center = new google.maps.LatLng(y,x);
        map.setCenter(center);
        map.setZoom(z);
      }

      ////////////////////////////////////////////////////////////
      //   INITIALIZE FUNCTION                                  //
      //                                                        //
      //  Function to initialize the google maps area on load   //
      ////////////////////////////////////////////////////////////
      function initializeIMEDS() {
        //Initialize the map

        window.LastInfo = -1;

        var myOptions = {
          center: new google.maps.LatLng(29.5, -91.5),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          panControl: true,
          streetViewControl: false,
          panControlOptions: { position: google.maps.ControlPosition.LEFT_TOP },
          zoomControlOptions: { position: google.maps.ControlPosition.LEFT_TOP }
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var logoControlDiv = document.createElement('DIV');
        var logoControl = new ArcadisLogo(logoControlDiv);
        logoControlDiv.index = 0; // used for ordering
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(logoControlDiv);
       }

      function ArcadisLogo(controlDiv) {
            controlDiv.style.padding = '5px';
            var logo = document.createElement('IMG');
            logo.src = 'qrc:/img/arcadis_logo.png';
            logo.style.cursor = 'pointer';
            controlDiv.appendChild(logo);

            google.maps.event.addDomListener(logo, 'click', function() {
                window.location = 'http://www.arcadis-us.com';
            });
      }


    </script>
  </head>
  <body onload="initializeIMEDS()">
      <div style="height:100%; width: 100%; display: table">
          <div style="display: table-row">
            <div id="map_canvas" style="width: 50%; display: table-cell;"></div>
            <div id="plot_area" style="width: 50%; display: table-cell;"></div>
          </div>
      </div>
  </body>
</html>

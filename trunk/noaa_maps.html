<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <!-- Load the google maps api and the google visualization api -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/modules/exporting.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="/js/markercluster.js"></script>
    <script type="text/javascript">

    var map;
    var markers = [];
    var markerData = [];
    var markerNames = [];
    var mc;
    var loaded = 0;

    function clearMarkers()
    {
        setAllMap(null);
    }

    function repaint()
    {
        google.maps.event.trigger(map,'resize');
    }

    function setAllMap(map) {
      for (var i = 0; i < markers.length; i++) {
        markers[i].setMap(map);
      }
    }

    function addNOAAStation(x,y,ID,MarkerNumber,StationName){

          var TempMarkerData = [];
          TempMarkerData[0] = x;
          TempMarkerData[1] = y;
          TempMarkerData[2] = ID;
          TempMarkerData[3] = MarkerNumber;

          markerData.push(TempMarkerData);
          markerNames.push(StationName);

    }

    function readyToPlay()
    {
        google.maps.event.addListenerOnce(map, 'tilesloaded', function() {
          addMarkersToMap();
          fitMarkers();
        });
    }

    function fitMarkers()
    {
        var extent = new google.maps.LatLngBounds();
        var nMarker = markers.length;
        for(i=0;i<nMarker;i++)
        {
            extent.extend(markers[i].getPosition());
        }
        map.fitBounds(extent);
    }

    function addMarkersToMap()
    {
          var buffer = 0.5;
          var bounds = map.getBounds();
          var ne = bounds.getNorthEast();
          var sw = bounds.getSouthWest();
          var nex = ne.lng() + buffer;
          var ney = ne.lat() + buffer;
          var swx = sw.lng() - buffer;
          var swy = sw.lat() - buffer;
          var x,y,ID,MarkerNumber,StationName;
          var myLatlng;
          var MarkerDropCount = 0;
          var nMarkers = markerData.length;
          var infoWindow = null;

          var infowindow = new google.maps.InfoWindow({content: "holding..." });

          for(var i = 1; i < nMarkers; i++)
          {

            x = markerData[i][0];
            y = markerData[i][1];
            ID = markerData[i][2];
            MarkerNumber = markerData[i][3];
            StationName = markerNames[i];

            myLatlng = new google.maps.LatLng(y,x);

            var contentString = "<b>NOAA Station Number:</b> "+String(ID)+"<br>"+
                                "<b>NOAA Station Name:</b> "+StationName;

            if(x>swx && x<nex && y<ney && y>swy && MarkerDropCount<100)
            {
              var marker = new google.maps.Marker({
                  position: myLatlng,
                  map: map,
                  animation: google.maps.Animation.DROP,
                  title: StationName,
                  html: contentString,
                  stn: ID
              });
              MarkerDropCount++;
            }
            else
            {
              var marker = new google.maps.Marker({
                  position: myLatlng,
                  map: map,
                  title: StationName,
                  html: contentString,
                  stn: ID
              });
            }
            markers.push(marker);
        }
        mc.addMarkers(markers);

        for(var i = 0; i < markers.length; i++)
        {
            marker = markers[i];
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.setContent(this.html);
                infowindow.open(map, this);
                window.markerID = this.stn;
                });
        }

        return;

      }

      function returnStationID(){
        return window.markerID;
      }

      ////////////////////////////////////////////////////////////
      //   PAN TO FUNCTION                                      //
      //                                                        //
      //  Function to pan to a different x,y,zoom on the map    //
      ////////////////////////////////////////////////////////////
      function panTo(x,y,z){
        var center = new google.maps.LatLng(y,x);
        map.setCenter(center);
        map.setZoom(z);
      }

      ////////////////////////////////////////////////////////////
      //   INITIALIZE FUNCTION                                  //
      //                                                        //
      //  Function to initialize the google maps area on load   //
      ////////////////////////////////////////////////////////////
      function initialize() {
        //Initialize the map

        window.LastInfo = -1;
        var myOptions = {
          center: new google.maps.LatLng(29.5, -91.5),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          panControl: true,
          streetViewControl: false,
          panControlOptions: { position: google.maps.ControlPosition.LEFT_TOP },
          zoomControlOptions: { position: google.maps.ControlPosition.LEFT_TOP }
        };
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var logoControlDiv = document.createElement('DIV');
        var logoControl = new ArcadisLogo(logoControlDiv);
        logoControlDiv.index = 0; // used for ordering
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(logoControlDiv);
        window.markerID = -1;
        mc = new MarkerClusterer(map);

       }


      ////////////////////////////////////////////////////////////
      //   DRAWNOAADATA                                         //
      //                                                        //
      //  Plot the NOAA data on the google chart api            //
      ////////////////////////////////////////////////////////////
      function drawNOAAData(RawData,Datum,Units,Product) {

        //Split by rows
        RawData2 = new Array();
        RawData2 = RawData.split(";");
        NOAAData = new Array();

        //Split the rows into their pieces
        if(RawData2.length<5)
        {
            alert('WARNING: No data at this location!');
            return;
        }

        var TempData = new Array();
        for(var i=0;i<RawData2.length;i++)
        {
            TempData = RawData2[i].split(":");
            NOAAData[i] = new Array();
            for(var j=0;j<TempData.length;j++)
                NOAAData[i][j] = TempData[j];
        }

        var PlottingData = new Array();
        idx2=-1;
        var ThisDate;
        var ThisData;
        for( var idx=0;idx<NOAAData.length;idx++)
        {
            ThisDate = Date.UTC(Number(NOAAData[idx][0]),Number(NOAAData[idx][1])-1,
                                Number(NOAAData[idx][2]),Number(NOAAData[idx][3]),
                                Number(NOAAData[idx][4]),0,0);
            ThisData = Number(NOAAData[idx][5]);
            if(!isNaN(ThisDate) && !isNaN(ThisData) && (ThisData!=0))
            {
                idx2 = idx2 + 1;
                PlottingData[idx2]     = new Array();
                PlottingData[idx2][0]  = ThisDate;
                PlottingData[idx2][1]  = ThisData;
            }
        }

        // Create the HighChart
        $('#plot_area').highcharts({
            chart: {
                type: 'line'
            },
            exporting: {
                     enabled: false
            },
            title: {
                text: 'NOAA Gauge Data'
            },
            subtitle: {
                text: 'Station '+window.markerID+' - '+window.markerName
            },
            xAxis: {
                type: 'datetime',
                title: 'Date (GMT)',
                dateTimeLabelFormats: { // don't display the dummy year
                    month: '%e. %b',
                    year: '%b'
                }
            },
            yAxis: {
                labels: {format: '{value:.2f}'},
                title: {
                    text: Product+" ("+Units+", "+Datum+")"
                },
            },
            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    },
                    animation: {
                       enabled: true,
                       duration: 1000,
                       easing: 'linear'
                    },

                }
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        Highcharts.dateFormat('%b %e, %Y %l:%M%p', this.x) +': '+ this.y +' '+Units;
                }
            },
            series: [{
                name: Product,
                data: PlottingData
            }]
        });


        return;
      }

      function ArcadisLogo(controlDiv) {
            controlDiv.style.padding = '5px';
            var logo = document.createElement('IMG');
            logo.src = 'qrc:/img/arcadis_logo.png';
            logo.style.cursor = 'pointer';
            controlDiv.appendChild(logo);

            google.maps.event.addDomListener(logo, 'click', function() {
                window.location = 'http://www.arcadis-us.com';
            });
      }

    </script>
  </head>
  <body onload="initialize()">
      <div style="height:100%; width: 100%; display: table">
          <div style="display: table-row">
            <div id="map_canvas" style="width: 50%; display: table-cell;"></div>
            <div id="plot_area" style="width: 50%; display: table-cell;"></div>
          </div>
      </div>
  </body>
</html>

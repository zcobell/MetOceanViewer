<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <!-- Load the google maps api and the google visualization api -->
    <script src="/js/jquery.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/modules/exporting.js"></script>
    <script src="/js/annotations.js"></script>
    <script type="text/javascript">

    var PlotTitle;
    var XLabel,YLabel;
    var DotColor,RegColor,One21Color,BoundColor;

    function setGlobal(InPlotTitle,InXLabel,InYLabel,InDotColor,InRegColor,In121Color,InBoundColor)
    {
        PlotTitle = InPlotTitle;
        XLabel = InXLabel;
        YLabel = InYLabel;
        DotColor = InDotColor;
        RegColor = InRegColor;
        One21Color = In121Color;
        BoundColor = InBoundColor;
        return;
    }

    function plotRegression(model,measure,unit,maximum,slope,intercept,corr,PlotUpperLowerLines,BoundValue)
    {
        //Split the data into parts
        var modelList = model.split(":");
        var measureList = measure.split(":");

        var ScatterData = new Array();
        for(var idx=0;idx<modelList.length;idx++)
        {
            ScatterData[idx] = [ Number(measureList[idx]), Number(modelList[idx]) ];
        }

        MX = Number(maximum);
        M  = Number(slope);
        B  = Number(intercept);
        R  = Number(corr);

        var sq = String(2);
        var ChartAnnotation = 'Linear Regression Line: y = '+String(M)+'x + '+B+'<br>'+'Correlation: R\u00B2 = '+String(R);
        var annotation_x=0;
        var annotation_y=MX;

        var plotToolTip = {
                formatter: function() {
                    return '<b>'+YLabel+'</b>: '+this.x+'<br><b>'+XLabel+'</b>: '+this.y+' ';
                    }
                };

        if(PlotUpperLowerLines == 1)
        {
            var seriesList = [{
                    type: 'line',
                    name: 'Lower Bound',
                    data: [[0,-BoundValue],[MX,MX-BoundValue]],
                    color: BoundColor,
                    enableMouseTracking: false,
                    showInLegend: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'line',
                    name: 'Upper Bound',
                    data: [[0,BoundValue],[MX,MX+BoundValue]],
                    color: BoundColor,
                    enableMouseTracking: false,
                    showInLegend: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'line',
                    name: '1:1 Line',
                    data: [[0,0],[MX,MX]],
                    color: One21Color,
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'scatter',
                    name: 'Comparison',
                    color: DotColor,
                    data: ScatterData,
                    marker: { symbol: "circle" }
                },{
                    type: 'line',
                    name: 'Regression Line',
                    data: [[0,B],[MX,MX*M+B]],
                    color: RegColor,
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                }];
        }
        else
        {
            var seriesList = [{
                    type: 'line',
                    name: '1:1 Line',
                    data: [[0,0],[MX,MX]],
                    color: One21Color,
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'scatter',
                    name: 'Comparison',
                    color: DotColor,
                    data: ScatterData,
                    marker: { symbol: "circle" }
                },{
                    type: 'line',
                    name: 'Regression Line',
                    data: [[0,B],[MX,MX*M+B]],
                    color: RegColor,
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                }];
        }

        $('#chart_div').highcharts({
            chart: {
            },
            exporting: {
                     enabled: false
            },
            annotations: [{
                xValue: annotation_x,
                yValue: annotation_y,
                anchorX: 'left',
                anchorY: 'top',
                allowDragX: 'true',
                allowDragY: 'true',
                title: {
                    text: ChartAnnotation
                }
            }],
            title: { text: PlotTitle },
            subtitle: {
                text: 'High Water Mark Comparison'
            },
            xAxis: {
                labels: {format: '{value:.0f}'},
                title: { text: YLabel },
                min: 0,
                max: MX
            },
            yAxis: {
                labels: {format: '{value:.0f}'},
                title: { text: XLabel },
                min: 0,
                max: MX
            },
            tooltip: plotToolTip,
            series: seriesList
        });

    }

    function initializePlot()
    {

    }

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>

    <!-- Load the google maps api and the google visualization api -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/js/highcharts.js"></script>
    <script src="/js/modules/exporting.js"></script>
    <script type="text/javascript">

    function plotRegression(model,measure,unit,maximum,slope)
    {
        //Split the data into parts
        var modelList = model.split(":");
        var measureList = measure.split(":");

        var ScatterData = new Array();
        for(var idx=0;idx<modelList.length;idx++)
        {
            ScatterData[idx] = [ Number(measureList[idx]), Number(modelList[idx]) ];
        }

        MX = Number(maximum);
        M  = Number(slope);

        $('#chart_div').highcharts({
            chart: {
            },
            exporting: {
                     enabled: false
            },
            title: {
                text: 'High Water Mark Comparison'
            },
            xAxis: {
                labels: {format: '{value:.0f}'},
                title: { text: 'Measured ('+unit+')' },
                min: 0,
                max: MX
            },
            yAxis: {
                labels: {format: '{value:.0f}'},
                title: { text: 'Modeled ('+unit+')'  },
                min: 0,
                max: MX
            },
            series: [{
                    type: 'scatter',
                    name: 'Comparison',
                    color: '#0000aa',
                    data: ScatterData
                },{
                    type: 'line',
                    name: 'Regression Line',
                    data: [[0,0],[MX,MX*M]],
                    color: '#558cff',
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'line',
                    name: '1:1 Line',
                    data: [[0,0],[MX,MX]],
                    color: '#bb0000',
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'line',
                    name: 'Upper Bound',
                    data: [[0,2],[MX,MX+2]],
                    color: '#029c00',
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                },{
                    type: 'line',
                    name: 'Lower Bound',
                    data: [[0,-2],[MX,MX-2]],
                    color: '#029c00',
                    enableMouseTracking: false,
                    marker: {
                        enabled: false
                        }
                }]
        });

    }

    function initializePlot()
    {

    }

    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
